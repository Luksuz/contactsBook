<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
      body{
        height: 100vh;
      }
    </style>
</head>
<body>
    <div class="container">
            <div class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                      </tr>
                    </thead>
                    <tbody id="contacts-table">
                      
                    </tbody>
                </table>                  
        </div>
        <div class="d-flex justify-content-between">
          <button id="add-contact" class="btn btn-primary">Add</button>
          <button id="delete-contact" class="btn btn-danger">Delete</button>
          <button id="save-contact" class="btn btn-success" disabled>Save</button>
        </div>
    </div>
    <footer class="fixed-bottom bg-info py-3 text-center"><h1>Under construction...</h1></footer>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
